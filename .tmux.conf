# Change the prefix key to Ctrl+a
unbind C-b        # Unbind the default prefix key (Ctrl+b)
set -g prefix C-a  # Set the new prefix key to Ctrl+a
bind C-a send-prefix  # Bind Ctrl+a to send the prefix key


bind r source-file ~/.tmux.conf

set -s escape-time 0
# Unbind the default key binding for entering copy mode (Ctrl+b [)

set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Set the status bar background color
set -g status-bg colour235   # Dark gray background

# Set the status bar foreground (text) color
set -g status-fg white        


# Update default status bar colors
set -g status-left-style bg=colour235,fg=white
set -g status-right-style bg=colour235,fg=white
